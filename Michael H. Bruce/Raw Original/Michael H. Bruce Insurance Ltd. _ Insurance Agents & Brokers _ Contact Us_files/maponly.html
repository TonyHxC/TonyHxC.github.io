					i;

					parts = parts.slice(1);
				}

				for (i = 0; i < parts.length; i += 1) {
					if (typeof parent[parts[i]] === "undefined") {
						parent[parts[i]] = {};
					}
					parent = parent[parts[i]];
				}
				return parent;
			}

		<script type="text/javascript">
			var YPCA = window.YPCA || {};
			YPCA.Maps = window.YPCA.Maps || {};
			YPCA.Maps.osm = window.YPCA.Maps.osm || {};
			YPCA.Maps.customProps = window.YPCA.Maps.customProps || {};

			YPCA.Maps.customProps = {
				mapContainer: "ypgmap",
				showInfoWindow: 'none',
				maximizeMapHeight: {
					maximize: false,
					ancestor: '#mapBorder'
				},
				showLabelOnMarker: false,
				fetchListingDetailsUrl: '/search/listingDetails/',
				pin: {
					defaultPin: 'main',
					main: {
						icon: '',
						width: 25,
						height: 32,
						offsetHorizontal: 0
					},
					alt: {
						icon: '',

						offsetHorizontal: 0
					},
					max: 30
				},
				label: {
					"class": 'ypPin',
					show: true
				},
				zoom: getZoom(),
				pluginUrl: '',
				
				specialPinTmpl: ''
			};
			function gup( name ){
				name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
				var regexS = "[\\?&]"+name+"=([^&#]*)";
				var regex = new RegExp( regexS );
				var results = regex.exec( window.location.href );
				if( results == null ){
					return "";
				} else {
					return results[1];
				}
			}
			jQuery(document).ready(function(){
				jQuery("#ypgmap").css("height",getMapHeight() + "px");
				addPin(gup("latitude"), gup("longitude"));
			});
			function getMapHeight() {
				if(gup("mapHeight") != "") {
					return gup("mapHeight");
				}
				return 280;
			}
			function getZoom() {
				if(gup("zoom") != "") {
					return gup("zoom")
				}
				return 13;
			}
			function addPin(latitude,longitude) {
				var geoJson = {};
				geoJson.type = "Feature";
				geoJson.geometry = {};
				geoJson.geometry.type = "Point";
				geoJson.geometry.coordinates = [latitude,longitude];
				geoJson.properties = {};
				geoJson.properties.id = 1;
				geoJson.properties.name="";
				geoJson.properties.pinIndex=1;
				var json = JSON.parse(jQuery("#map-resource").html());
				json.geoJson.features.push(geoJson);
				jQuery("#map-resource").html(JSON.stringify(json));
				console.log(json);
				YPCA.Maps.osm._init();
			}
		</script>
